<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap">
    <link rel="stylesheet" th:href="@{/static/assets/css/login.css}">

</head>
<body>
<section>
    <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>

        <div class="container">
            <div class="form">
                <h2>Sign In</h2>
                <form th:action="@{/authenticate}" method="post">
                    <div class="inputBx">
                        <input type="text" required="required" name="staffId" id="staffId">
                        <span>Staff-Id</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="inputBx password">
                        <input id="password" type="password" name="password" required="required">
                        <span>Password</span>
                        <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Log in" >
                    </div>
                    <div th:if="${param.error}">
                        <p class="error" style="color:red;">Invalid staff ID or password.</p>
                    </div>

                </form>
                <p>Forgot password? <a th:href="@{/forgotPassword}">Click Here</a></p>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/static/assets/js/login.js}"></script>

</body>
</html>
